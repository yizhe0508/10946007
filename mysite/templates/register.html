<!-- register.html -->
 
{% extends "base.html" %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<div class="registration-container centered-content">
    <div class="side-image-container">
        <img class="side-image" src="/static/images/sideimg.png" />
    </div>

    <form class="registration-form" action="" method="POST">
        {% csrf_token %}
        <div class="registration-header">
            <div class="registration-title">註冊一個新的帳號</div>
            <div class="registration-subtitle">請輸入以下欄位</div>
        </div>
        <div class="registration-fields">
            <div class="registration-field">
                <input type="text" class="field-input" name="username" placeholder="帳號" required/>
            </div>
            <div class="registration-field">
                <input type="email" class="field-input" name="email" placeholder="信箱" required/>
            </div>
            <div class="registration-field">
                <input type="password" class="field-input" name="password1" placeholder="密碼" required/>
            </div>
            <div class="registration-field">
                <input type="password" class="field-input" name="password2" placeholder="再次輸入密碼" required/>
            </div>
        </div>
        <div class="registration-actions">
            <button type="submit" class="register-button">
                <div class="signup-button-label">註冊帳號</div>
            </button>
            <div class="alternative-actions">
                <!-- 
                <button class="google-sign-up">
                    <div class="google-sign-up-content">
                        <img class="google-icon" src="/static/images/icon-google.png" />
                        <div class="google-sign-up-text">Sign up with Google</div>
                    </div>
                </button>
                -->
                <div class="login-prompt">
                    <div class="login-question">已經有帳號？</div>
                    <div class="login-link-container">
                        <a href="{% url 'login' %}" class="login-link">登入</a>
                    </div>
                </div>

                <!--錯誤訊息顯示-->
                <div class="error-message-container">
                    {% if messages %}
                        {% for message in messages %}
                            {% if 'register_message' in message.tags %}
                                <div class="error-message">{{ message }}</div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </form>
</div>



{% endblock %}
